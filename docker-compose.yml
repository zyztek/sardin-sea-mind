# ================================================
# SARDIN-AI - Docker Compose
# Configuraci칩n para desarrollo local y producci칩n
# ================================================

services:
  # ============================================
  # PocketBase Backend
  # ============================================
  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
    container_name: sardin-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb/pb_data
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketbase.rule=Host(`api.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.pocketbase.entrypoints=websecure"
      - "traefik.http.routers.pocketbase.tls.certresolver=letsencrypt"
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"

  # ============================================
  # Frontend (React)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_POCKETBASE_URL=${VITE_POCKETBASE_URL:-http://localhost:8090}
        - VITE_APP_ENV=${VITE_APP_ENV:-production}
    container_name: sardin-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      pocketbase:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # ============================================
  # Traefik Reverse Proxy (Producci칩n)
  # ============================================
  traefik:
    image: traefik:v2.10
    container_name: sardin-traefik
    restart: unless-stopped
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

# ============================================
# Volumes
# ============================================
volumes:
  pocketbase_data:
    driver: local
  traefik_certs:
    driver: local

# ============================================
# Networks (Dokploy los crea autom치ticamente)
# ============================================
networks:
  default:
    name: sardin-network
